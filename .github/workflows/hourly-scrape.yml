name: LiveKora Scraping Every 30 Mins

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      force_notify:
        description: 'Ø¥Ø¬Ø¨Ø§Ø± Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„ØªÙ†Ø¨ÙŠÙ‡Ø§Øª Ù„Ù„ØªØ¬Ø±Ø¨Ø© (Test Mode)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: |
          npm install puppeteer puppeteer-extra puppeteer-extra-plugin-stealth
      
      - name: Run LiveKora Scraper
        run: |
          node scrapers/livekora_scraper.js
        continue-on-error: false

      - name: Notify Webhook (Make.com)
        env:
          MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
          FORCE_NOTIFY: ${{ github.event.inputs.force_notify || 'false' }} 
        run: |
          node scrapers/notify_webhook.js
        continue-on-error: true

      - name: Upload Debug Screenshot (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: debug_screenshot.png
          if-no-files-found: ignore
      
      - name: Check if files changed
        id: check_changes
        run: |
          if git diff --quiet public/data/matches.json sent_notifications.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and Push Changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          
          git add -A
          git commit -m "ğŸ¤– Auto-update matches & notifications - $(date +'%Y-%m-%d %H:%M UTC')"
          git pull origin main --rebase
          git push origin main
          echo "âœ… Repository updated successfully!"
      
      - name: No Changes
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "â„¹ï¸ No changes detected in matches.json"
      
      - name: Summary
        run: |
          echo "ğŸ“Š Scraping completed at $(date +'%Y-%m-%d %H:%M UTC')"
          echo "ğŸ“‹ Matches found:"
          cat public/data/matches.json | head -20

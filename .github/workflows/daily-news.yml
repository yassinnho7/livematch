name: Daily News Generation

on:
  schedule:
    - cron: '0 8,20 * * *'  # Runs at 8:00 AM and 8:00 PM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run News Generator
        env:
          GEMINI_API_KEYS: ${{ secrets.GEMINI_API_KEYS }}
        run: node scrapers/news_generator.js 3

      - name: Commit and Push News
        run: |
          git config --global user.name "News Bot"
          git config --global user.email "actions@github.com"
          
          # Add/Remove news files
          git add --all public/data/news
          git add public/data/news_index.json
          git add public/data/pending_posts.json
          
          git diff --cached --quiet || git commit -m "üóûÔ∏è News Update: Trending articles generated"
          
          n=0
          until [ "$n" -ge 10 ]
          do
            echo "Push attempt $((n+1))..."
            # Clear any unstaged changes (locks, logs, etc) before pull
            git checkout .
            git pull --rebase origin main
            git push origin main && break
            n=$((n+1))
            sleep 10
          done

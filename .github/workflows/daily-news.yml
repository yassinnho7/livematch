name: Daily News Generation

on:
  schedule:
    - cron: '0 8,20 * * *'  # Runs at 8:00 AM and 8:00 PM UTC
  workflow_dispatch:

permissions:
  actions: write
  contents: write

jobs:
  generate-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run News Generator
        env:
          GEMINI_API_KEYS: ${{ secrets.GEMINI_API_KEYS }}
        run: node scrapers/news_generator.js 3

      - name: Commit and Push News
        run: |
          git config --global user.name "News Bot"
          git config --global user.email "actions@github.com"

          # Add/Remove news files
          git add --all public/data/news
          git add public/data/news_index.json
          git add public/data/pending_posts.json

          if git diff --cached --quiet; then
            echo "No news changes to commit"
            exit 0
          fi

          git commit -m "News Update: Trending articles generated"

          MAX=5
          for n in $(seq 1 $MAX); do
            echo "Push attempt $n/$MAX..."

            if git push origin HEAD:main; then
              echo "Push succeeded"
              break
            fi

            echo "Push rejected, rebasing on origin/main..."
            git fetch origin main
            git rebase origin/main

            if [ $n -eq $MAX ]; then
              echo "All push attempts failed"
              exit 1
            fi

            sleep 10
          done

name: Backup Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "public/**"
      - ".github/workflows/backup-gh-pages.yml"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: backup-gh-pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy public/ to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true

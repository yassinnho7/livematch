    <script>
        // Get match ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('match');
        const server = urlParams.get('server') || 0;

        // Countdown logic
        let countdown = 5;
        const countdownEl = document.getElementById('cd-number');
        const progressEl = document.getElementById('cd-progress');
        const watchBtn = document.getElementById('watch-now-btn');
        const cdMessage = document.getElementById('cd-message');

        // Start countdown
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownEl.textContent = countdown;

            // Update progress circle
            const offset = 339 - (countdown * 67.8);
            progressEl.style.strokeDashoffset = offset;

            if (countdown <= 0) {
                clearInterval(countdownInterval);
                watchBtn.style.display = 'flex';
                cdMessage.innerHTML = '‚úÖ ÿ¨ÿßŸáÿ≤ ŸÑŸÑŸÖÿ¥ÿßŸáÿØÿ©!';
                cdMessage.style.color = '#00ba7c';
            }
        }, 1000);

        // Go to watch page
        function goToWatch() {
            // Get unique key for this match
            const storageKey = 'watched_match_' + matchId;

            // Check if user already clicked once for this match
            if (localStorage.getItem(storageKey)) {
                // Second click: go to actual stream
                if (matchId) {
                    window.location.href = `/watch.html?match=${matchId}&server=${server}`;
                } else {
                    window.location.href = '/watch.html';
                }
            } else {
                // First click: open omg10.com in new window and store flag
                localStorage.setItem(storageKey, 'true');
                window.open('https://omg10.com/4/10557734', '_blank', 'width=800,height=600,scrollbars=yes');
            }
        }

        // Auto-redirect after countdown if no user interaction
        setTimeout(() => {
            if (watchBtn.style.display !== 'flex' && matchId) {
                goToWatch();
            }
        }, 6000);
    </script>

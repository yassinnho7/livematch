    <style>
        :root {
            --bg: #090f14;
            --bg-soft: #121a22;
            --card: rgba(21, 33, 43, 0.8);
            --text: #e9f0f6;
            --muted: #8ea1b2;
            --accent: #1fa2ff;
            --accent-soft: rgba(31, 162, 255, 0.16);
            --live: #ff3d56;
            --live-soft: rgba(255, 61, 86, 0.14);
            --success: #20c997;
            --success-soft: rgba(32, 201, 151, 0.14);
            --border: rgba(255, 255, 255, 0.08);
            --shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
            --radius: 20px;
            --transition: all 0.28s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        [data-theme="light"] {
            --bg: #eef4f8;
            --bg-soft: #ffffff;
            --card: rgba(255, 255, 255, 0.9);
            --text: #10202e;
            --muted: #607182;
            --accent-soft: rgba(31, 162, 255, 0.12);
            --live-soft: rgba(255, 61, 86, 0.1);
            --success-soft: rgba(32, 201, 151, 0.12);
            --border: rgba(0, 0, 0, 0.08);
            --shadow: 0 10px 24px rgba(8, 20, 32, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: "Cairo", system-ui, sans-serif;
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            background:
                radial-gradient(1100px 400px at 50% -140px, rgba(31, 162, 255, 0.2), transparent 60%),
                radial-gradient(700px 300px at 10% -80px, rgba(255, 61, 86, 0.14), transparent 70%),
                var(--bg);
        }

        .app-shell {
            max-width: 560px;
            margin: 0 auto;
            padding: 0 14px 100px;
        }

        .glass {
            background: var(--card);
            border: 1px solid var(--border);
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow);
        }

        #main-loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: var(--bg);
            transition: opacity 0.35s ease;
        }

        #main-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-ball {
            width: 64px;
            height: 64px;
            border-radius: 18px;
            display: grid;
            place-items: center;
            font-size: 1.9rem;
            margin-bottom: 16px;
            background: linear-gradient(135deg, rgba(31, 162, 255, 0.22), rgba(255, 61, 86, 0.16));
            border: 1px solid var(--border);
            animation: loaderPulse 1.2s ease-in-out infinite;
        }

        .loader-ring {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.08);
            border-top-color: var(--accent);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes loaderPulse {
            50% {
                transform: translateY(-4px) scale(1.03);
            }
        }

        .app-header {
            position: sticky;
            top: 0;
            z-index: 100;
            margin-top: env(safe-area-inset-top, 0);
            padding: 14px;
            border-radius: 0 0 22px 22px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            font-size: 1.2rem;
            background: linear-gradient(135deg, rgba(31, 162, 255, 0.18), rgba(255, 61, 86, 0.16));
            border: 1px solid var(--border);
        }

        .brand h1 {
            font-size: 1.08rem;
            line-height: 1.1;
            font-weight: 900;
        }

        .brand p {
            font-size: 0.72rem;
            color: var(--muted);
            margin-top: 2px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            color: var(--text);
            background: rgba(255, 255, 255, 0.04);
            cursor: pointer;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .icon-btn:active {
            transform: scale(0.94);
            background: var(--accent-soft);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .stat-pill {
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            padding: 8px 10px;
            text-align: center;
        }

        .stat-pill b {
            display: block;
            font-size: 0.95rem;
            font-weight: 900;
            line-height: 1;
        }

        .stat-pill span {
            font-size: 0.67rem;
            color: var(--muted);
        }

        .search-wrap {
            position: relative;
            margin-bottom: 10px;
        }

        #search-input {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 13px;
            background: rgba(255, 255, 255, 0.04);
            color: var(--text);
            padding: 12px 40px 12px 14px;
            font-family: inherit;
            font-size: 0.88rem;
            outline: none;
        }

        #search-input::placeholder {
            color: var(--muted);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            pointer-events: none;
            font-size: 0.88rem;
        }

        .filter-row {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .filter-row::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            color: var(--muted);
            border-radius: 999px;
            padding: 8px 14px;
            white-space: nowrap;
            font-family: inherit;
            font-size: 0.76rem;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn.active {
            background: var(--accent-soft);
            color: var(--text);
            border-color: rgba(31, 162, 255, 0.5);
        }

        .top-ad-banner {
            width: 100%;
            margin: 12px auto 8px;
            min-height: 60px;
            text-align: center;
        }

        .matches-container {
            margin-top: 8px;
        }

        .section-block {
            margin-bottom: 20px;
        }

        .section-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 2px 10px;
        }

        .section-title {
            font-size: 0.84rem;
            color: var(--muted);
            font-weight: 800;
        }

        .section-count {
            font-size: 0.72rem;
            color: var(--muted);
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 2px 9px;
        }

        .match-card {
            border-radius: var(--radius);
            padding: 14px;
            margin-bottom: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .match-card:active {
            transform: scale(0.985);
        }

        .match-card.live-card {
            border-color: rgba(255, 61, 86, 0.42);
            box-shadow: 0 0 0 1px rgba(255, 61, 86, 0.25), var(--shadow);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: center;
            margin-bottom: 12px;
        }

        .league {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 0;
        }

        .league-logo {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            object-fit: cover;
            border: 1px solid var(--border);
            flex-shrink: 0;
        }

        .league-name {
            font-size: 0.75rem;
            color: var(--muted);
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-pill {
            font-size: 0.68rem;
            font-weight: 900;
            padding: 5px 10px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.04);
            flex-shrink: 0;
        }

        .status-pill.live {
            background: var(--live-soft);
            color: var(--live);
            border-color: rgba(255, 61, 86, 0.45);
        }

        .status-pill.finished {
            background: var(--success-soft);
            color: var(--success);
            border-color: rgba(32, 201, 151, 0.35);
        }

        .match-main {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 8px;
            align-items: center;
            margin-bottom: 10px;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-width: 0;
        }

        .team-logo {
            width: 52px;
            height: 52px;
            object-fit: contain;
            border-radius: 50%;
            padding: 6px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border);
        }

        .team-name {
            max-width: 130px;
            font-size: 0.85rem;
            font-weight: 800;
            text-align: center;
            line-height: 1.2;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .center-box {
            min-width: 94px;
            text-align: center;
        }

        .score {
            font-size: 1.35rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 3px;
        }

        .time {
            font-size: 0.85rem;
            font-weight: 900;
        }

        .time-sub {
            font-size: 0.63rem;
            color: var(--muted);
            margin-top: 2px;
        }

        .vs {
            font-size: 0.76rem;
            color: var(--muted);
            font-weight: 700;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            border-top: 1px solid var(--border);
            padding-top: 9px;
        }

        .server-chip {
            font-size: 0.72rem;
            color: var(--muted);
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 3px 10px;
        }

        .watch-chip {
            border-radius: 999px;
            border: none;
            color: #fff;
            background: linear-gradient(135deg, #1fa2ff, #1286dd);
            font-size: 0.74rem;
            font-weight: 900;
            padding: 8px 14px;
            font-family: inherit;
            pointer-events: none;
        }

        .empty-wrap {
            margin-top: 18px;
            text-align: center;
            border-radius: var(--radius);
            padding: 30px 18px;
        }

        .empty-wrap h3 {
            font-size: 0.96rem;
            margin-bottom: 6px;
        }

        .empty-wrap p {
            font-size: 0.8rem;
            color: var(--muted);
        }

        .servers-view,
        .player-view {
            position: fixed;
            inset: 0;
            z-index: 300;
            display: none;
            flex-direction: column;
            background: var(--bg);
        }

        .servers-view.active,
        .player-view.active {
            display: flex;
        }

        .view-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-soft);
        }

        .back-btn {
            width: 38px;
            height: 38px;
            border-radius: 11px;
            border: 1px solid var(--border);
            color: var(--text);
            background: rgba(255, 255, 255, 0.05);
            font-size: 1.1rem;
            cursor: pointer;
        }

        .view-title {
            font-size: 0.9rem;
            font-weight: 900;
            line-height: 1.3;
            flex: 1;
            text-align: center;
            margin-left: -48px;
            padding-inline: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .servers-list {
            padding: 14px;
            overflow-y: auto;
        }

        .server-item {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 10px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            text-align: right;
            font-family: inherit;
            cursor: pointer;
            transition: var(--transition);
        }

        .server-item:active {
            transform: scale(0.985);
        }

        .server-icon {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            background: var(--accent-soft);
            border: 1px solid rgba(31, 162, 255, 0.25);
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .server-info {
            flex: 1;
            min-width: 0;
        }

        .server-info b {
            font-size: 0.88rem;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .server-info span {
            font-size: 0.73rem;
            color: var(--muted);
        }

        .server-quality {
            font-size: 0.66rem;
            font-weight: 900;
            border-radius: 999px;
            padding: 4px 8px;
            border: 1px solid var(--border);
            color: var(--muted);
            flex-shrink: 0;
        }

        .player-stage {
            flex: 1;
            background: #000;
            position: relative;
        }

        #main-iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .player-controls {
            padding: 12px;
            background: var(--bg-soft);
            border-top: 1px solid var(--border);
        }

        .player-match {
            font-size: 0.8rem;
            color: var(--muted);
            text-align: center;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .action-btn {
            border: 1px solid var(--border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.04);
            color: var(--text);
            padding: 11px;
            font-size: 0.82rem;
            font-weight: 800;
            font-family: inherit;
            cursor: pointer;
        }

        .action-btn.primary {
            border: 0;
            color: #fff;
            background: linear-gradient(135deg, #1fa2ff, #1286dd);
        }

        .notification {
            position: fixed;
            z-index: 10000;
            right: 14px;
            left: 14px;
            top: 14px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: var(--card);
            padding: 12px;
            color: var(--text);
            transform: translateY(-140%);
            transition: var(--transition);
            text-align: center;
            font-size: 0.84rem;
            font-weight: 700;
        }

        .notification.show {
            transform: translateY(0);
        }

        .skeleton {
            height: 148px;
            border-radius: var(--radius);
            margin-bottom: 10px;
            border: 1px solid var(--border);
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.07), rgba(255, 255, 255, 0.03));
            background-size: 200% 100%;
            animation: shimmer 1.2s linear infinite;
        }

        @keyframes shimmer {
            to {
                background-position: -200% 0;
            }
        }

        @media (max-width: 420px) {
            .team-name {
                max-width: 100px;
                font-size: 0.8rem;
            }

            .center-box {
                min-width: 80px;
            }

            .score {
                font-size: 1.18rem;
            }

            .time {
                font-size: 0.79rem;
            }
        }
    </style>
</head>

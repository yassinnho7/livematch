<html lang="ar" dir="rtl" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0a0f14;
            --bg-secondary: #12181f;
            --bg-card: rgba(26, 39, 50, 0.7);
            --text-primary: #ffffff;
            --text-secondary: #8b98a5;
            --accent: #1d9bf0;
            --accent-glow: rgba(29, 155, 240, 0.3);
            --live-red: #f4212e;
            --card-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg-primary: #f0f3f5;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.9);
            --text-primary: #0f1419;
            --text-secondary: #536471;
            --accent: #1d9bf0;
            --accent-glow: rgba(29, 155, 240, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Cairo', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 0%, #16212c 0%, var(--bg-primary) 70%);
        }

        /* ==================== LOADER ==================== */
        #main-loader {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #main-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-logo {
            font-size: 4rem;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 15px var(--accent-glow));
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.05);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                filter: brightness(1);
            }

            50% {
                transform: scale(1.1);
                filter: brightness(1.3);
            }
        }

        /* ==================== HEADER ==================== */
        .app-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(18, 24, 31, 0.8);
            backdrop-filter: blur(15px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo {
            font-size: 1.6rem;
        }

        .brand-text {
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
        }

        .brand-text span {
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 42px;
            height: 42px;
            border-radius: 14px;
            border: none;
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .icon-btn:active {
            transform: scale(0.9);
            background: var(--accent);
        }

        /* ==================== AD BANNER ==================== */
        .top-ad-banner {
            width: 100%;
            max-width: 480px;
            margin: 15px auto;
            text-align: center;
            padding: 0 10px;
            min-height: 60px;
        }

        /* ==================== MATCHES LIST ==================== */
        .matches-container {
            padding: 5px 16px 100px;
            max-width: 500px;
            margin: 0 auto;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            font-weight: 800;
            margin: 20px 0 15px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* PREMIUM MATCH CARD */
        .match-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--card-radius);
            padding: 20px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0;
            transition: var(--transition);
        }

        .match-card:active {
            transform: scale(0.97) translateY(2px);
        }

        .match-card.is-live::before {
            opacity: 1;
            background: linear-gradient(90deg, transparent, var(--live-red), transparent);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .league-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .match-status-pill {
            font-size: 0.7rem;
            font-weight: 800;
            padding: 4px 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--accent);
        }

        .match-status-pill.live {
            background: rgba(244, 33, 46, 0.15);
            color: var(--live-red);
            animation: liveGlow 2s infinite;
        }

        .match-status-pill.finished {
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-secondary);
        }

        @keyframes liveGlow {

            0%,
            100% {
                box-shadow: 0 0 0px var(--live-red);
            }

            50% {
                box-shadow: 0 0 10px rgba(244, 33, 46, 0.4);
            }
        }

        .match-teams {
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .team {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .team-logo {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .team-name {
            font-size: 0.9rem;
            font-weight: 800;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100px;
        }

        .match-center {
            text-align: center;
            padding: 0 15px;
        }

        .match-vs {
            font-size: 1.2rem;
            font-weight: 900;
            opacity: 0.2;
            font-style: italic;
        }

        .match-time-big {
            font-size: 0.9rem;
            font-weight: 900;
            color: var(--text-primary);
            margin-top: 5px;
        }

        .match-gmt {
            font-size: 0.6rem;
            color: var(--text-secondary);
            display: block;
        }

        .match-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.03);
        }

        .server-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 600;
            background: rgba(255, 255, 255, 0.03);
            padding: 6px 12px;
            border-radius: 10px;
        }

        .watch-btn-premium {
            background: linear-gradient(135deg, var(--accent), #1a8cd8);
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 14px;
            font-size: 0.85rem;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        /* ==================== SERVERS VIEW ==================== */
        .servers-view {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            z-index: 200;
            display: none;
            flex-direction: column;
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .servers-view.active {
            display: flex;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .view-header {
            padding: 20px;
            display: flex;
            align-items: center;
            background: var(--bg-secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .back-circle-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .view-title {
            flex: 1;
            text-align: center;
            font-weight: 900;
            font-size: 1rem;
            margin-right: 40px;
        }

        .servers-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            overflow-y: auto;
        }

        .server-card {
            background: var(--bg-card);
            border-radius: 18px;
            padding: 18px 22px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .server-card:active {
            transform: scale(0.96);
            background: var(--accent);
        }

        .server-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: rgba(29, 155, 240, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
        }

        .server-details {
            flex: 1;
        }

        .server-details h4 {
            font-size: 0.95rem;
            font-weight: 800;
            margin-bottom: 2px;
        }

        .server-details span {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* ==================== PLAYER VIEW ==================== */
        .player-view {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 300;
            display: none;
            flex-direction: column;
        }

        .player-view.active {
            display: flex;
        }

        .player-view.fullscreen-mode .player-controls {
            display: none;
        }

        .player-view.fullscreen-mode .player-container {
            height: 100vh;
            width: 100vw;
        }

        .player-container {
            flex: 1;
            position: relative;
            background: #000;
        }

        #main-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .player-controls {
            padding: 20px;
            background: var(--bg-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .p-match-info {
            font-weight: 800;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 15px;
            color: var(--text-secondary);
        }

        .btn-fullscreen-toggle {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, var(--accent), #1a8cd8);
            color: #fff;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 4px 20px var(--accent-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* ==================== NOTIFICATION ==================== */
        .notification {
            position: fixed;
            top: 15px;
            left: 15px;
            right: 15px;
            background: var(--bg-card);
            backdrop-filter: blur(15px);
            border: 1px solid var(--accent);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            transform: translateY(-150%);
            transition: all 0.4s cubic-bezier(0.17, 0.89, 0.32, 1.28);
        }

        .notification.show {
            transform: translateY(0);
        }
    </style>
</head>

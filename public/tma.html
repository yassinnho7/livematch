<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LiveMatch - ÿ®ÿ´ ŸÖÿ®ÿßÿ¥ÿ±</title>

    <link rel="preload" href="assets/fonts/Cairo-Bold.ttf" as="font" type="font/ttf" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Monetag SDK -->
    <script>
        (function () {
            var zone = '10621765';
            var script = document.createElement('script');
            script.src = 'https://libtl.com/sdk.js';
            script.setAttribute('data-zone', zone);
            script.setAttribute('data-sdk', 'show_' + zone);
            document.head.appendChild(script);

    <style>
        @font-face {
            font-family: 'Cairo';
            src: url('assets/fonts/Cairo-Bold.ttf') format('truetype');
            font-weight: 700;
            font-display: swap;
        }

        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #151c25;
            --bg-card: rgba(30, 41, 53, 0.8);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --live-red: #ef4444;
            --card-radius: 16px;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.9);
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --glass-bg: rgba(0, 0, 0, 0.03);
            --glass-border: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-primary) 80%, transparent 100%);
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brand-logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .brand-name {
            font-weight: 800;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-name span {
            color: var(--accent);
            -webkit-text-fill-color: var(--accent);
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        /* Ad Banner */
        .ad-banner {
            padding: 8px 16px;
            background: var(--bg-secondary);
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Match List */
        .match-list {
            padding: 8px 16px;
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 16px 0 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        /* Match Card */
        .match-card {
            background: var(--bg-card);
            border-radius: var(--card-radius);
            padding: 14px;
            margin-bottom: 10px;
            cursor: pointer;
            border: 1px solid var(--glass-border);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), #8b5cf6);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .match-card:active {
            transform: scale(0.98);
        }

        .match-card.live::before {
            opacity: 1;
            background: linear-gradient(90deg, var(--live-red), #f97316);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .league-name {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .league-badge {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        .match-time {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent);
        }

        .match-time.live {
            background: rgba(239, 68, 68, 0.15);
            color: var(--live-red);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .match-teams {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .team {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .team:last-child {
            justify-content: flex-end;
        }

        .team-logo {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            background: var(--bg-secondary);
        }

        .team-name {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .vs {
            font-size: 0.7rem;
            font-weight: 900;
            color: var(--text-secondary);
            opacity: 0.5;
            padding: 0 12px;
        }

        .match-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid var(--glass-border);
        }

        .stream-count {
            font-size: 0.7rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .play-btn {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 1rem;
            font-weight: 600;
        }

        /* Loading */
        #loader {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }

        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-logo {
            font-size: 3rem;
            margin-bottom: 16px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .loader-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Ad Slot */
        .ad-slot {
            margin: 12px 0;
            text-align: center;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="loader-logo">‚öΩ</div>
        <div class="loader-text">ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ®ÿßÿ±Ÿäÿßÿ™...</div>
    </div>

    <header class="header">
        <div class="brand">
            <div class="brand-logo">‚öΩ</div>
            <div class="brand-name">Live<span>Match</span></div>
        </div>
        <div class="actions">
            <button class="icon-btn" onclick="toggleTheme()">üåì</button>
            <button class="icon-btn" onclick="refresh()">üîÑ</button>
        </div>
    </header>

    <div class="ad-banner">
        <script>
            var atOptions = {
                'key': '167755cfce2e606f5c26037ed81a359a',
                'format': 'iframe',
                'height': 50,
                'width': 320,
                'params': {}
            };
        </script>
        <script src="https://www.highperformanceformat.com/167755cfce2e606f5c26037ed81a359a/invoke.js"></script>
    </div>

    <div class="match-list" id="matchList"></div>

    <script>
        var CFG = { URL: 'data/matches.json', Z: '10621765', TK: 'livematch_theme' };
        var state = { matches: [], filtered: [], filter: 'all' };

        document.addEventListener('DOMContentLoaded', init);

        function init() {
            var tg = Telegram.WebApp;
            tg.ready();
            tg.expand();
            loadTheme();
            loadMatches();
            document.getElementById('loader').classList.add('hidden');
        }

        function loadMatches() {
            fetch(CFG.URL + '?t=' + Date.now())
                .then(function (r) { return r.json(); })
                .then(function (data) {
                    state.matches = data.matches || [];
                    filterAndSort();
                    render();
                })
                .catch(function (e) {
                    console.error('Error loading matches:', e);
                    renderEmpty();
                });
        }

        function refresh() {
            Telegram.WebApp.HapticFeedback.impactOccurred('light');
            document.getElementById('loader').classList.remove('hidden');
            loadMatches();
        }

        function filterAndSort() {
            var m = state.matches.slice();
            m.sort(function (a, b) {
                var order = { 'LIVE': 0, 'NS': 1 };
                return (order[a.status] || 2) - (order[b.status] || 2);
            });
            state.filtered = m;
        }

        function render() {
            var container = document.getElementById('matchList');
            var matches = state.filtered;

            if (!matches.length) {
                renderEmpty();
                return;
            }

            var html = '';
            var liveMatches = matches.filter(function (m) { return m.status === 'LIVE'; });
            var upcomingMatches = matches.filter(function (m) { return m.status === 'NS'; });
            var matchIndex = 0;

            if (liveMatches.length) {
                html += '<div class="section-title">ŸÖÿ®ÿßÿ±Ÿäÿßÿ™ ŸÖÿ®ÿßÿ¥ÿ±ÿ©</div>';
                liveMatches.forEach(function (m) {
                    html += createMatchCard(m, true);
                    matchIndex++;
                    if (matchIndex === 3) {
                        html += createAdSlot();
                    }
                });
            }

            if (upcomingMatches.length) {
                if (liveMatches.length) {
                    html += '<div class="section-title">ÿßŸÑŸÖÿ®ÿßÿ±Ÿäÿßÿ™ ÿßŸÑŸÇÿßÿØŸÖÿ©</div>';
                }
                upcomingMatches.forEach(function (m) {
                    html += createMatchCard(m, false);
                    matchIndex++;
                    if (matchIndex === 3) {
                        html += createAdSlot();
                    }
                });
            }

            container.innerHTML = html;
        }

        function createMatchCard(match, isLive) {
            var timeDisplay = isLive ? 'ŸÖÿ®ÿßÿ¥ÿ±' : formatTime(match.time);
            var timeClass = isLive ? 'match-time live' : 'match-time';

            return '<div class="match-card ' + (isLive ? 'live' : '') + '" onclick="goToServer(' + match.id + ')">' +
                '<div class="match-header">' +
                '<div class="league-name">' +
                '<img class="league-badge" src="' + (match.league.logo || 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><circle cx=%228%22 cy=%228%22 r=%226%22 fill=%22%233b82f6%22/></svg>') + '">' +
                match.league.name +
                '</div>' +
                '<div class="' + timeClass + '">' + timeDisplay + '</div>' +
                '</div>' +
                '<div class="match-teams">' +
                '<div class="team">' +
                '<img class="team-logo" src="' + match.home.logo + '" onerror="this.src=\'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 36 36%22><circle cx=%2218%22 cy=%2218%22 r=%2218%22 fill=%22%23151c25%22/><text x=%2218%22 y=%2222%22 text-anchor=%22middle%22 font-size=%2212%22 fill=%22%2364748b%22>?</text></svg>\'"> ' +
                '<span class="team-name">' + match.home.name + '</span>' +
                '</div>' +
                '<span class="vs">VS</span>' +
                '<div class="team">' +
                '<span class="team-name">' + match.away.name + '</span>' +
                '<img class="team-logo" src="' + match.away.logo + '" onerror="this.src=\'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 36 36%22><circle cx=%2218%22 cy=%2218%22 r=%2218%22 fill=%22%23151c25%22/><text x=%2218%22 y=%2222%22 text-anchor=%22middle%22 font-size=%2212%22 fill=%22%2364748b%22>?</text></svg>\'"> ' +
                '</div>' +
                '</div>' +
                '<div class="match-footer">' +
                '<span class="stream-count">üì∫ ' + (match.streams ? match.streams.length : 0) + ' ÿ≥Ÿäÿ±ŸÅÿ±</span>' +
                '<button class="play-btn">‚ñ∂ Watch</button>' +
                '</div>' +
                '</div>';
        }

        function createAdSlot() {
            return '<div class="ad-slot">' +
                '<iframe src="https://thetreasure.co.uk/300x250.html" frameborder="0" style="width:300px;height:250px;border-radius:8px;overflow:hidden;"></iframe>' +
                '</div>';
        }

        function formatTime(t) {
            if (!t) return '';
            var m = t.match(/(\d+):(\d+)/);
            return m ? m[1] + ':' + m[2] + ' GMT' : t;
        }

        function renderEmpty() {
            document.getElementById('matchList').innerHTML =
                '<div class="empty-state">' +
                '<div class="empty-icon">üì≠</div>' +
                '<div class="empty-text">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖÿ®ÿßÿ±Ÿäÿßÿ™ ÿßŸÑÿ¢ŸÜ</div>' +
                '</div>';
        }

        function goToServer(id) {
            var match = state.matches.find(function (m) { return m.id === id; });
            if (!match) return;

            Telegram.WebApp.HapticFeedback.impactOccurred('medium');

            showAd(function () {
                sessionStorage.setItem('selectedMatch', JSON.stringify(match));
                window.location.href = 'select-server.html';
            });
        }

        function showAd(callback) {
            var fn = window['show_' + CFG.Z];
            if (typeof fn === 'function') {
                fn({ type: 'preload' })
                    .then(function () { return fn(); })
                    .then(callback)
                    .catch(function () { callback(); });
            } else {
                callback();
            }
        }

        function loadTheme() {
            var saved = localStorage.getItem(CFG.TK);
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            }
        }

        function toggleTheme() {
            var d = document.documentElement;
            var n = d.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            d.setAttribute('data-theme', n);
            localStorage.setItem(CFG.TK, n);
            Telegram.WebApp.HapticFeedback.impactOccurred('light');
        }
    </script>
</body>

</html>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #151c25;
            --bg-card: rgba(30, 41, 53, 0.7);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --live-red: #ef4444;
            --card-radius: 20px;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.8);
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --accent: #2563eb;
            --glass-bg: rgba(0, 0, 0, 0.03);
            --glass-border: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            background-image:
                radial-gradient(ellipse at top, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
        }

        /* ==================== LOADER ==================== */
        #loader {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-icon {
            font-size: 4rem;
            animation: bounce 1s infinite;
        }

        .loader-spinner {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loader-spinner::after {
            content: '';
            display: block;
            width: 50%;
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            animation: slide 0.8s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes slide {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(300%);
            }
        }

        /* ==================== HEADER ==================== */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: linear-gradient(180deg, var(--bg-primary) 0%, rgba(10, 14, 20, 0.95) 100%);
            backdrop-filter: blur(20px);
            padding: 16px;
            border-bottom: 1px solid var(--glass-border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .brand-text {
            font-weight: 800;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 42px;
            height: 42px;
            border-radius: 14px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-btn:active {
            transform: scale(0.95);
            background: var(--accent);
        }

        /* ==================== ADSTERRA TOP BANNER ==================== */
        .ad-container {
            padding: 12px 16px;
            background: var(--bg-secondary);
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
        }

        /* ==================== LEAGUE FILTERS ==================== */
        .filters {
            display: flex;
            gap: 10px;
            padding: 12px 16px;
            overflow-x: auto;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .filters::-webkit-scrollbar {
            display: none;
        }

        .filter-chip {
            padding: 10px 20px;
            border-radius: 25px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            font-size: 0.85rem;
            font-weight: 700;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-secondary);
        }

        .filter-chip.active {
            background: linear-gradient(135deg, var(--accent), #6366f1);
            color: #fff;
            border-color: transparent;
            box-shadow: 0 4px 20px var(--accent-glow);
            transform: scale(1.02);
        }

        .filter-chip:not(.active):active {
            transform: scale(0.98);
        }

        /* ==================== MATCHES LIST ==================== */
        .matches-list {
            padding: 16px;
            padding-bottom: 100px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            padding: 0 4px;
        }

        .live-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(239, 68, 68, 0.15);
            color: var(--live-red);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--live-red);
            border-radius: 50%;
            animation: pulse 1.2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        /* ==================== MATCH CARD ==================== */
        .match-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            padding: 20px;
            margin-bottom: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), #8b5cf6, var(--accent));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .match-card:active {
            transform: scale(0.985);
        }

        .match-card.live::before {
            opacity: 1;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .match-card.live {
            border-color: rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.1);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .league-name {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .match-time {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--accent);
            padding: 5px 12px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 12px;
        }

        .match-time.live {
            background: rgba(239, 68, 68, 0.15);
            color: var(--live-red);
        }

        .match-teams {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }

        .team {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .team-logo {
            width: 56px;
            height: 56px;
            object-fit: contain;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s;
        }

        .team-name {
            font-size: 0.9rem;
            font-weight: 700;
            text-align: center;
            line-height: 1.3;
        }

        .match-vs {
            font-size: 1.2rem;
            font-weight: 900;
            color: var(--text-secondary);
            opacity: 0.3;
            padding: 0 16px;
        }

        .match-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 14px;
            border-top: 1px solid var(--glass-border);
        }

        .stream-info {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .watch-btn {
            background: linear-gradient(135deg, var(--accent), #6366f1);
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 20px var(--accent-glow);
            transition: all 0.2s;
        }

        .watch-btn:active {
            transform: scale(0.95);
        }

        /* ==================== EMPTY STATE ==================== */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.4;
        }

        /* ==================== RESPONSIVE ==================== */
        @media (min-width: 600px) {
            .matches-list {
                max-width: 550px;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <!-- Loader -->
    <div id="loader">
        <div class="loader-icon">‚öΩ</div>
        <div class="loader-spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="brand">
                <div class="brand-icon">‚öΩ</div>

            </div>
            <div class="header-actions">

            </div>
        </div>
    </header>

    <!-- Adsterra Banner -->
    <div class="ad-container">
        <script>
            var atOptions = {
                'key': '167755cfce2e606f5c26037ed81a359a',

            };
        </script>
        <script src="https://www.highperformanceformat.com/167755cfce2e606f5c26037ed81a359a/invoke.js"></script>
    </div>

    <!-- Filters -->
    <div class="filters">
        <div class="filter-chip active" data-league="all">üåç ŸÉŸÑ ÿßŸÑÿ®ÿ∑ŸàŸÑÿßÿ™</div>
        <div class="filter-chip" data-league="ÿ£ŸÅÿ±ŸäŸÇŸäÿß">üåç ÿ£ŸÅÿ±ŸäŸÇŸäÿß</div>
        <div class="filter-chip" data-league="ÿßŸÑÿ≥ÿπŸàÿØŸäÿ©">üá∏üá¶ ÿßŸÑÿ≥ÿπŸàÿØŸäÿ©</div>
        <div class="filter-chip" data-league="ŸÖÿµÿ±">üá™üá¨ ŸÖÿµÿ±</div>
        <div class="filter-chip" data-league="ÿ•ŸÜÿ¨ŸÑÿ™ÿ±ÿß">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø ÿ•ŸÜÿ¨ŸÑÿ™ÿ±ÿß</div>
        <div class="filter-chip" data-league="ÿ•ÿ≥ÿ®ÿßŸÜŸäÿß">üá™üá∏ ÿ•ÿ≥ÿ®ÿßŸÜŸäÿß</div>
        <div class="filter-chip" data-league="ÿ•Ÿäÿ∑ÿßŸÑŸäÿß">üáÆüáπ ÿ•Ÿäÿ∑ÿßŸÑŸäÿß</div>
        <div class="filter-chip" data-league="ŸÅÿ±ŸÜÿ≥ÿß">üá´üá∑ ŸÅÿ±ŸÜÿ≥ÿß</div>
    </div>

    <!-- Matches List -->
    <div class="matches-list" id="matches-container"></div>

    <script>
        // ==================== CONFIG ====================
        const CONFIG = {
            DATA_URL: 'data/matches.json',
            AD_ZONE: '10621765',
            THEME_KEY: 'livematch_theme'
        };

        // ==================== STATE ====================
        let state = {
            matches: [],
            filteredMatches: [],
            currentLeague: 'all'
        };

        // ==================== INIT ====================
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();

                loadTheme();
                await fetchMatches();
                setupFilters();
                hideLoader();
            } catch (error) {
                console.error('Init error:', error);
            }
        }

        // ==================== DATA ====================
        async function fetchMatches() {
            try {
                const response = await fetch(`${CONFIG.DATA_URL}?t=${Date.now()}`);
                const data = await response.json();
                state.matches = data.matches || [];
                applyFilters();
                renderMatches();
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        async function refreshData() {
            window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
            await fetchMatches();
            showToast('‚úÖ ÿ™ŸÖ ÿßŸÑÿ™ÿ≠ÿØŸäÿ´');
        }

        // ==================== FILTERS ====================
        function applyFilters() {
            let matches = [...state.matches];

            if (state.currentLeague !== 'all') {
                matches = matches.filter(m =>
                    m.league.name.includes(state.currentLeague) ||
                    m.league.country === state.currentLeague
                );
            }

            matches.sort((a, b) => {
                const order = { 'LIVE': 0, 'NS': 1 };
                return (order[a.status] ?? 1) - (order[b.status] ?? 1);
            });

            state.filteredMatches = matches;
        }

        function setupFilters() {
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.addEventListener('click', () => {
                    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');

                    state.currentLeague = chip.dataset.league;
                    applyFilters();
                    renderMatches();

                    window.Telegram.WebApp.HapticFeedback.selectionChanged();
                });
            });
        }

        // ==================== RENDER ====================
        function renderMatches() {
            const container = document.getElementById('matches-container');
            const matches = state.filteredMatches;

            if (!matches.length) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚öΩ</div>
                        <div>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖÿ®ÿßÿ±Ÿäÿßÿ™ ÿßŸÑÿ¢ŸÜ</div>
                    </div>
                `;
                return;
            }

            const liveMatches = matches.filter(m => m.status === 'LIVE');
            const upcomingMatches = matches.filter(m => m.status === 'NS');

            let html = '';

            if (liveMatches.length) {
                html += `<div class="section-header"><div class="live-badge"><span class="live-dot"></span> ŸÖÿ®ÿßÿ¥ÿ±</div></div>`;
                liveMatches.forEach(m => html += createMatchCard(m, true));
            }

            if (upcomingMatches.length) {
                if (liveMatches.length) html += `<div class="section-header"><span class="section-title">ÿßŸÑŸÖÿ®ÿßÿ±Ÿäÿßÿ™ ÿßŸÑŸÇÿßÿØŸÖÿ©</span></div>`;
                upcomingMatches.forEach(m => html += createMatchCard(m, false));
            }

            container.innerHTML = html;
        }

        function createMatchCard(match, isLive) {
            const timeLabel = isLive ? 'ŸÖÿ®ÿßÿ¥ÿ±' : formatTimeGMT(match.time);
            const streams = match.streams?.length || 0;

            return `
                <div class="match-card ${isLive ? 'live' : ''}" onclick="goToServers(${match.id})">
                    <div class="match-header">
                        <span class="league-name">${match.league.name}</span>
                        <span class="match-time ${isLive ? 'live' : ''}">${timeLabel}</span>
                    </div>
                    <div class="match-teams">
                        <div class="team">
                            <img class="team-logo" src="${match.home.logo}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/9312/9312098.png'" alt="${match.home.name}">
                            <span class="team-name">${match.home.name}</span>
                        </div>
                        <span class="match-vs">VS</span>
                        <div class="team">
                            <img class="team-logo" src="${match.away.logo}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/9312/9312098.png'" alt="${match.away.name}">
                            <span class="team-name">${match.away.name}</span>
                        </div>
                    </div>
                    <div class="match-footer">
                        <span class="stream-info">üì∫ ${streams} ÿ≥Ÿäÿ±ŸÅÿ±</span>
                        <button class="watch-btn" onclick="event.stopPropagation(); goToServers(${match.id})">‚ñ∂Ô∏è ŸÖÿ¥ÿßŸáÿØÿ©</button>
                    </div>
                </div>
            `;
        }

        // ==================== NAVIGATION ====================
        function goToServers(matchId) {
            const match = state.matches.find(m => m.id === matchId);
            if (!match) return;

            window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');

            // Show interstitial ad
            showInterstitialAd(() => {
                // Save match data to sessionStorage
                sessionStorage.setItem('selectedMatch', JSON.stringify(match));
                // Navigate to server selection
                window.location.href = 'select-server.html';
            });
        }

        // ==================== ADS ====================
        function showInterstitialAd(callback) {
            const adFn = window[`show_${CONFIG.AD_ZONE}`];
            if (typeof adFn === 'function') {
                adFn({ type: 'preload' })
                    .then(() => adFn())
                    .then(callback)
                    .catch(callback);
            } else {
                callback();
            }
        }

        // ==================== THEME ====================
        function loadTheme() {
            const saved = localStorage.getItem(CONFIG.THEME_KEY);
            if (saved) document.documentElement.setAttribute('data-theme', saved);
        }

        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem(CONFIG.THEME_KEY, next);
            window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
        }

        // ==================== UTILS ====================
        function formatTimeGMT(timeStr) {
            if (!timeStr) return '';
            const match = timeStr.match(/(\d+):(\d+)/);
            if (match) return `${match[1]}:${match[2]} GMT`;
            return timeStr;
        }

        function hideLoader() {
            const loader = document.getElementById('loader');
            loader.classList.add('hidden');
            setTimeout(() => loader.style.display = 'none', 500);
        }

        function showToast(text) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 80px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--bg-card);
                padding: 12px 24px;
                border-radius: 12px;
                font-size: 0.9rem;
                z-index: 1000;
                backdrop-filter: blur(10px);
                border: 1px solid var(--glass-border);
            `;
            toast.textContent = text;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2500);
        }
    </script>
</body>

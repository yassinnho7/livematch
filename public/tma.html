    <style>
        :root {
            --bg-primary: #0f1923;
            --bg-secondary: #16212c;
            --bg-card: #1a2732;
            --text-primary: #fff;
            --text-secondary: #8899a6;
            --accent: #1d9bf0;
            --live-red: #f4212e;
            --card-radius: 16px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg-primary: #f7f9fa;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #0f1419;
            --text-secondary: #536471;
            --accent: #1d9bf0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Cairo', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ==================== LOADER ==================== */
        #main-loader {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.4s ease;
        }

        #main-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-logo {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loader-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* ==================== HEADER ==================== */
        .app-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg-secondary);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brand-logo {
            font-size: 1.5rem;
        }

        .brand-text {
            font-weight: 800;
            font-size: 1.1rem;
        }

        .brand-text span {
            color: var(--accent);
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ==================== LEAGUE CHIPS ==================== */
        .leagues-scroll {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg-secondary);
            overflow-x: auto;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .leagues-scroll::-webkit-scrollbar {
            display: none;
        }

        .league-chip {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--bg-card);
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            white-space: nowrap;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .league-chip.active {
            background: var(--accent);
            color: #fff;
        }

        /* ==================== MATCHES LIST ==================== */
        .matches-container {
            padding: 12px 16px;
            padding-bottom: 80px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--live-red);
            border-radius: 50%;
            animation: livePulse 1.5s ease-in-out infinite;
        }

        @keyframes livePulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .match-card {
            background: var(--bg-card);
            border-radius: var(--card-radius);
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: var(--transition);
        }

        .match-card:active {
            transform: scale(0.98);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .league-name {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        .match-time {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--accent);
        }

        .match-time.live {
            background: rgba(244, 33, 46, 0.15);
            color: var(--live-red);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .match-teams {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .team {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 8px;
        }

        .team-logo {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }

        .team-name {
            font-size: 0.85rem;
            font-weight: 700;
        }

        .match-vs {
            font-size: 1rem;
            font-weight: 900;
            color: var(--text-secondary);
            opacity: 0.5;
            padding: 0 12px;
        }

        .match-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .streams-count {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .watch-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
        }

        /* ==================== SERVERS VIEW ==================== */
        .servers-view {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            z-index: 200;
            display: none;
            flex-direction: column;
            animation: slideUp 0.3s ease;
        }

        .servers-view.active {
            display: flex;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .servers-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: var(--bg-secondary);
        }

        .back-btn {

            align-items: center;

            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            padding: 8px;
        }

        .servers-title {
            font-size: 1rem;
            font-weight: 800;
            text-align: center;
            flex: 1;
        }

        .servers-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .server-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-card);
            border-radius: var(--card-radius);
            padding: 16px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: var(--transition);
        }

        .server-option:active {
            background: var(--accent);
        }

        .server-option.vip {
            border: 2px solid #ffd700;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), transparent);
        }

        .server-info h4 {
            font-size: 0.95rem;
            margin-bottom: 4px;
        }

        .server-info span {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .play-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1rem;
        }

        /* ==================== ADSTERRA BANNER ==================== */
        .adsterra-container {
            text-align: center;
            margin-top: 16px;
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 12px;
        }

        /* ==================== PLAYER VIEW ==================== */
        .player-view {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 300;
            display: none;
            flex-direction: column;
        }

        .player-view.active {
            display: flex;
        }

        .player-container {
            flex: 1;
            position: relative;
            background: #000;
            width: 100%;
            height: 100%;
        }

        #main-iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .player-controls {
            padding: 12px 16px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-match-name {
            font-weight: 700;
            font-size: 0.95rem;
        }

        .fullscreen-btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: #fff;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* ==================== EMPTY STATE ==================== */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* ==================== NOTIFICATION ==================== */
        .notification {
            position: fixed;
            top: 20px;
            left: 16px;
            right: 16px;
            background: var(--bg-card);
            border-radius: 12px;
            padding: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* ==================== RESPONSIVE ==================== */
        @media (min-width: 500px) {
            .matches-container {
                max-width: 500px;
                margin: 0 auto;
            }
        }
    </style>
</head>

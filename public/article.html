        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const matchId = urlParams.get('match');
            const newsId = urlParams.get('news');

            async function loadArticle() {
                if (!matchId && !newsId) {
                    window.location.href = '/';
                    return;
                }

                try {
                    const loadingView = document.getElementById('loading-view');
                    const articleView = document.getElementById('article-view');
                    const articleTitle = document.getElementById('article-title'); // Wait, ID is different in HTML
                    const articleContentEl = document.getElementById('article-content');

                    // 1. Fetch JSON Content
                    let dataUrl = matchId ? `/data/articles/${matchId}.json?t=${Date.now()}` : `/data/news/${newsId}.json?t=${Date.now()}`;
                    const response = await fetch(dataUrl, { cache: 'no-store' });
                    if (!response.ok) throw new Error('ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ± ÿ≠ÿßŸÑŸäÿßŸã');
                    const data = await response.json();

                    // 2. Hide loading, show article
                    loadingView.style.display = 'none';
                    articleView.style.display = 'block';

                    // 3. Inject Content
                    // In simple-style, we might not have 'article-title' but let's check hero or body
                    // Looking at the viewed file, it seems we use document.getElementById('article-content') for body
                    articleContentEl.innerHTML = `<h1>${data.title}</h1>` + data.content;

                    // 4. Handle Hero UI
                    const heroBg = document.getElementById('hero-bg');
                    if (matchId) {
                        const mResp = await fetch(`/data/matches.json?t=${Date.now()}`, { cache: 'no-store' });
                        const mData = await mResp.json();
                        const match = mData.matches.find(m => m.id == matchId);
                        if (match) {
                            document.getElementById('home-logo').src = match.home.logo;
                            document.getElementById('home-name').textContent = match.home.name;
                            document.getElementById('away-logo').src = match.away.logo;
                            document.getElementById('away-name').textContent = match.away.name;
                            heroBg.style.backgroundImage = `url('https://raw.githubusercontent.com/yassinnho7/livematch/main/public/assets/backgrounds/stadium_night.png')`;

                            // Inject Servers
                            const serverArea = document.getElementById('server-selection-area');
                            serverArea.innerHTML = ''; // Clear existing to prevent duplication
                            const activeStreams = match.streams.filter(s => s.url && s.url.length > 5);
                            activeStreams.forEach((stream, idx) => {
                                const isVIP = stream.source === 'siiir' || idx === 1;
                                const card = document.createElement('div');
                                card.className = 'server-card';
                                card.innerHTML = `
                                <i>${isVIP ? '‚ö°' : 'üì∫'}</i>
                                <h4>ÿ≥Ÿäÿ±ŸÅÿ± ${idx + 1}</h4>
                                <span class="server-tag">${isVIP ? 'VIP High Quality' : 'Standard Quality'}</span>
                            `;
                                card.onclick = () => {
                                    window.location.href = `/watch.html?match=${matchId}&server=${idx}`;
                                };
                                serverArea.appendChild(card);
                            });
                        }
                    } else {
                        // News Hero
                        document.querySelector('.hero-info').style.display = 'none';
                        heroBg.style.height = '180px';
                        heroBg.style.backgroundImage = `url('${data.poster_url || '/assets/backgrounds/stadium_night.png'}')`;
                        document.querySelector('.watch-button-container').style.display = 'none';
                        document.getElementById('floating-btn').style.display = 'none';
                    }

                    // 5. SEO & Social
                    const pageTitle = data.title + " | LiveMatch";
                    const pageDesc = data.meta_description;
                    const pageImage = matchId ? `https://raw.githubusercontent.com/yassinnho7/livematch/main/public/assets/backgrounds/stadium_night.png` : data.poster_url;
                    const pageUrl = window.location.href;

                    document.title = pageTitle;
                    setMetaTag('name', 'description', pageDesc);
                    setMetaTag('name', 'keywords', data.keywords.join(', '));

                    // Open Graph / Twitter
                    setMetaTag('property', 'og:title', pageTitle);
                    setMetaTag('property', 'og:description', pageDesc);
                    setMetaTag('property', 'og:image', pageImage);
                    setMetaTag('property', 'og:url', pageUrl);
                    setMetaTag('name', 'twitter:title', pageTitle);
                    setMetaTag('name', 'twitter:image', pageImage);

                    // 6. Schema.org
                    const schemaData = {
                        "@context": "https://schema.org",
                        "@type": matchId ? "SportsEvent" : "NewsArticle",
                        "headline": data.title,
                        "description": pageDesc,
                        "image": pageImage,
                        "url": pageUrl
                    };

                    let script = document.getElementById('json-ld-schema');
                    if (!script) {
                        script = document.createElement('script');
                        script.id = 'json-ld-schema';
                        script.type = 'application/ld+json';
                        document.head.appendChild(script);
                    }
                    script.textContent = JSON.stringify(schemaData);

                } catch (err) {

                }
            }

            function setMetaTag(attr, key, val) {
                let meta = document.querySelector(`meta[${attr}="${key}"]`);
                if (!meta) {
                    meta = document.createElement('meta');
                    meta.setAttribute(attr, key);
                    document.head.appendChild(meta);
                }
                meta.content = val;
            }

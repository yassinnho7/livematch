    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('match');
        let currentMatch = null;
        let countdown = 8;
        let streamUrl = '';

        async function init() {
            try {
                const res = await fetch(`data/matches.json?t=${Date.now()}`, { cache: 'no-store' });
                const data = await res.json();
                currentMatch = data.matches.find(m => m.id == matchId);
                if (!currentMatch) return showError('ÿßŸÑÿ®ÿ´ ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ±');
                renderServers();
                startCountdown();
            } catch (e) { showError('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ'); }
        }

        function startCountdown() {
            const el = document.getElementById('countdown');
            const progress = document.getElementById('countdown-progress');
            const circ = 2 * Math.PI * 55;
            progress.style.strokeDasharray = circ;
            const timer = setInterval(() => {
                countdown--;
                el.textContent = countdown;
                progress.style.strokeDashoffset = circ - (countdown / 8) * circ;
                if (countdown <= 0) {
                    clearInterval(timer);
                    document.getElementById('countdown-area').style.display = 'none';
                    document.dispatchEvent(new Event('countdownFinished'));
                }
            }, 1000);
        }

        function renderServers() {
            const container = document.getElementById('server-cards-container');
            const activeStreams = currentMatch.streams.filter(s => s.url && s.url.length > 5);
            activeStreams.forEach((stream, idx) => {
                const isVIP = stream.source === 'siiir' || idx === 1;
                const card = document.createElement('div');
                card.className = `choice-card ${isVIP ? 'premium' : ''}`;
                card.innerHTML = `<div style="font-size: 28px; margin-bottom: 5px;">${isVIP ? '‚ö°' : 'üì∫'}</div><h3>ÿ≥Ÿäÿ±ŸÅÿ± ${idx + 1} ${isVIP ? '(VIP)' : ''}</h3><button class="choice-btn">ÿ¥ÿßŸáÿØ ÿßŸÑÿ¢ŸÜ</button>`;
                card.onclick = () => { if (window.monetizationManager) window.monetizationManager.selectServer(idx); };
                container.appendChild(card);
            });
        }

        window.selectServer = (idx) => {
            streamUrl = currentMatch.streams[idx].url;
            document.getElementById('choice-layer').style.display = 'none';
            loadStream();
        };

        function loadStream() {
            const iframe = document.getElementById('stream');
            const container = document.getElementById('stream-container');
            if (!streamUrl.includes('albaplayer/') && !streamUrl.includes('siiir') && !streamUrl.includes('yallashot.us') && !streamUrl.includes('playerv2.php')) {
                return showError('Ÿäÿ±ÿ¨Ÿâ ÿßŸÑÿπŸàÿØÿ© ŸÇÿ®ŸÑ ÿßŸÑŸÖÿ®ÿßÿ±ÿßÿ© ÿ®ŸÄ 15 ÿØŸÇŸäŸÇÿ©.');
            }
            container.style.display = 'block'; iframe.src = streamUrl;
            const controls = document.getElementById('ui-controls');
            controls.style.display = 'flex';
            initControlBehavior(controls, document.getElementById('fs-toggle-btn'), document.getElementById('back-home-btn'), container);
        }

        function initControlBehavior(controls, fsBtn, backBtn, container) {
            let hideTimeout;
            const showControls = () => {
                controls.classList.add('visible');
                clearTimeout(hideTimeout);
                hideTimeout = setTimeout(() => {
                    if (document.fullscreenElement || document.body.classList.contains('is-fullscreen')) controls.classList.remove('visible');
                }, 2000);
            };

            const toggleFS = () => {
                if (!document.fullscreenElement) {
                    const rfs = container.requestFullscreen || container.webkitRequestFullscreen || container.mozRequestFullScreen || container.msRequestFullscreen;
                    if (rfs) {
                        rfs.call(container).then(() => {
                            document.body.classList.add('is-fullscreen'); fsBtn.textContent = '‚ùê';
                            if (screen.orientation && screen.orientation.lock) screen.orientation.lock('landscape').catch(() => { });
                        }).catch(() => {
                            container.style.width = '100vw'; container.style.height = '100vh';
                            document.body.classList.add('is-fullscreen'); fsBtn.textContent = '‚ùê';
                        });
                    }
                } else {
                    if (document.exitFullscreen) document.exitFullscreen().catch(() => { });
                    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                }
            };

            fsBtn.onclick = (e) => { e.stopPropagation(); toggleFS(); };
            const onFSChange = () => {
                const isFS = document.fullscreenElement || document.webkitFullscreenElement;
                if (!isFS) {
                    document.body.classList.remove('is-fullscreen');
                    container.style.width = ''; container.style.height = '';
                    fsBtn.textContent = '‚õ∂'; controls.classList.add('visible');
                } else {
                    document.body.classList.add('is-fullscreen'); showControls();
                }
            };
            document.addEventListener('fullscreenchange', onFSChange);
            document.addEventListener('webkitfullscreenchange', onFSChange);
            window.addEventListener('touchstart', showControls, { passive: true });
            window.addEventListener('mousemove', showControls);
            showControls();
        }

        function showError(msg) {
            document.getElementById('monetization-layer').innerHTML = `
                <div class="monetization-overlay"></div>
                <div class="monetization-content">
                    <h2 class="error-msg">‚ö†Ô∏è ${msg}</h2>
                    <a href="/" style="color: #667eea; display: block; margin-top: 20px; font-weight: bold; text-decoration: none;">ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</a>
                </div>
            `;
        }
        init();
    </script>

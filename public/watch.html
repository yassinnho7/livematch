    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('match');
        let currentMatch = null;
        let countdown = 8;
        let streamUrl = '';

        async function init() {
            try {
                const res = await fetch('data/matches.json');
                const data = await res.json();
                currentMatch = data.matches.find(m => m.id == matchId);

                if (!currentMatch) return showError('ÿßŸÑÿ®ÿ´ ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ±');

                renderServers();
                startCountdown();
            } catch (e) { showError('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ'); }
        }

        let isCountdownPaused = false;
        let adCheckInterval = null;

        function startCountdown() {
            const el = document.getElementById('countdown');
            const progress = document.getElementById('countdown-progress');
            const circ = 2 * Math.PI * 55;
            progress.style.strokeDasharray = circ;

            const timer = setInterval(() => {
                if (isCountdownPaused) return;

                countdown--;
                el.textContent = countdown;
                progress.style.strokeDashoffset = circ - (countdown / 8) * circ;

                // At 4 seconds, show In-Page Push and pause
                if (countdown === 4) {
                    pauseForAd();
                }

                if (countdown <= 0) {
                    clearInterval(timer);
                    document.getElementById('countdown-area').style.display = 'none';
                    document.dispatchEvent(new Event('countdownFinished'));
                }
            }, 1000);
        }

        function pauseForAd() {
            console.log("üõë Pausing for Ad-Maven In-Page Push...");
            isCountdownPaused = true;

            // Wait for ad to appear then disappear
            // We poll for common Ad-Maven containers or just wait for user action
            // Since we can't easily detect the 3rd party "close" click, 
            // we will show a "Continue" button once we detect an ad-like overlay 
            // OR we poll for the removal of the injected push element.

            adCheckInterval = setInterval(() => {
                const pushAd = document.querySelector('div[id*="ad-"]'); // Ad-Maven push often contains sub-elements
                // Note: Precise detection is hard. Let's assume the user manually closes it.
                // We'll provide a 'Skip' button after 5 seconds if the countdown is still stuck.
            }, 1000);

            // Failsafe: Continue after 8 seconds if stuck
            setTimeout(() => { if (isCountdownPaused) resumeCountdown(); }, 8000);

            // Listen for any click on document that might be the "X"
            document.addEventListener('click', handleAdClick);
        }

        function handleAdClick() {
            // Very simple heuristic: if they clicked anywhere and ad is likely gone
            setTimeout(() => resumeCountdown(), 500);
            document.removeEventListener('click', handleAdClick);
        }

        function resumeCountdown() {
            if (!isCountdownPaused) return;
            console.log("‚ñ∂Ô∏è Resuming countdown...");
            isCountdownPaused = false;
            clearInterval(adCheckInterval);
        }

        function renderServers() {
            const container = document.getElementById('server-cards-container');
            const activeStreams = currentMatch.streams.filter(s => s.url && s.url.length > 5);

            activeStreams.forEach((stream, idx) => {
                const isVIP = stream.source === 'siiir' || idx === 1;
                const card = document.createElement('div');
                card.className = `choice-card ${isVIP ? 'premium' : ''}`;
                card.innerHTML = `
                    <div style="font-size: 40px; margin-bottom: 10px;">${isVIP ? '‚ö°' : 'üì∫'}</div>
                    <h3>ÿ≥Ÿäÿ±ŸÅÿ± ${idx + 1} ${isVIP ? '(VIP)' : ''}</h3>
                    <p>${isVIP ? 'ŸÅÿßÿ¶ŸÇ ÿßŸÑÿ≥ÿ±ÿπÿ© ‚Ä¢ ÿ®ÿØŸàŸÜ ÿ•ÿπŸÑÿßŸÜÿßÿ™' : 'ÿ¨ŸàÿØÿ© ÿπÿßŸÑŸäÿ© ‚Ä¢ ÿ®ÿ´ ŸÖÿ≥ÿ™ŸÖÿ±'}</p>
                    <button class="choice-btn">ÿ¥ÿßŸáÿØ ÿßŸÑÿ¢ŸÜ</button>
                `;
                card.onclick = () => {
                    if (window.monetizationManager) window.monetizationManager.selectServer(idx);
                };
                container.appendChild(card);
            });
        }

        window.selectServer = (idx) => {
            streamUrl = currentMatch.streams[idx].url;
            document.getElementById('choice-layer').style.display = 'none';
            document.body.classList.remove('modal-open');
            loadStream();
        };

        function loadStream() {
            const iframe = document.getElementById('stream');
            const container = document.getElementById('stream-container');

            if (!streamUrl.includes('albaplayer/') && !streamUrl.includes('siiir')) {
                return showError('Ÿäÿ±ÿ¨Ÿâ ÿßŸÑÿπŸàÿØÿ© ŸÇÿ®ŸÑ ÿßŸÑŸÖÿ®ÿßÿ±ÿßÿ© ÿ®ŸÄ 15 ÿØŸÇŸäŸÇÿ© ŸÑÿ™ÿ¨ŸáŸäÿ≤ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±.');
            }

            container.style.display = 'block';
            iframe.src = streamUrl;

            // Activate UI Controls
            const controls = document.getElementById('ui-controls');
            const fsBtn = document.getElementById('fs-toggle-btn');
            const backBtn = document.getElementById('back-home-btn');
            controls.style.display = 'flex';

            initControlBehavior(controls, fsBtn, backBtn, container);

            iframe.onload = () => {
                try {
                    const style = document.createElement('style');
                    style.innerHTML = 'div[class*="pop"], iframe[src*="ad"] { display: none !important; }';
                    iframe.contentDocument.head.appendChild(style);
                } catch (e) { }
            };
        }

        function initControlBehavior(controls, fsBtn, backBtn, container) {
            let hideTimeout;

            const showControls = () => {
                // Auto-hide ONLY in fullscreen
                if (!document.body.classList.contains('is-fullscreen') && !document.fullscreenElement) {
                    controls.classList.add('visible');
                    controls.style.opacity = '1';
                    controls.style.transform = 'translate(-50%, 0)';
                    return;
                }

                controls.classList.add('visible');
                document.body.style.cursor = 'default';
                clearTimeout(hideTimeout);
                hideTimeout = setTimeout(() => {
                    if (document.fullscreenElement || document.body.classList.contains('is-fullscreen')) {
                        controls.classList.remove('visible');
                        document.body.style.cursor = 'none';
                    }
                }, 3500);
            };

            const toggleFS = () => {
                if (!document.fullscreenElement) {
                    const rfs = container.requestFullscreen || container.webkitRequestFullscreen || container.mozRequestFullScreen || container.msRequestFullscreen;
                    rfs.call(container).then(() => {
                        document.body.classList.add('is-fullscreen');
                        fsBtn.textContent = '‚ùê';
                        if (screen.orientation && screen.orientation.lock) {
                            screen.orientation.lock('landscape').catch(() => { });
                        }
                    }).catch(err => {
                        // iOS / Mobile fallback if API is restricted
                        container.style.width = '100vw';
                        container.style.height = '100vh';
                        document.body.classList.add('is-fullscreen');
                        fsBtn.textContent = '‚ùê';
                    });
                } else {
                    document.exitFullscreen();
                }
            };

            fsBtn.onclick = toggleFS;

            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    document.body.classList.remove('is-fullscreen');
                    fsBtn.textContent = '‚õ∂';
                    controls.classList.add('visible');
                    document.body.style.cursor = 'default';
                } else {
                    document.body.classList.add('is-fullscreen');
                    showControls();
                }
            });

            // Activity listeners
            window.addEventListener('mousemove', showControls);
            window.addEventListener('touchstart', showControls, { passive: true });
            window.addEventListener('click', showControls);

            // Initial state
            showControls();
        }

        function showError(msg) {
            document.getElementById('monetization-layer').innerHTML = `
                <div class="monetization-overlay"></div>
                <div class="monetization-content">
                    <h2 class="error-msg">‚ö†Ô∏è ${msg}</h2>
                    <a href="/" style="color: #667eea; display: block; margin-top: 20px; font-weight: bold; text-decoration: none;">ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</a>
                </div>
            `;
        }

        init();
    </script>

        async function init() {

                    document.querySelector('#countdown-area h2').textContent = 'ÿ¨ÿßÿ±Ÿä ÿ™ÿ¨ŸáŸäÿ≤ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ± ÿßŸÑŸÖÿÆÿ™ÿßÿ±...';
                    streamUrl = currentMatch.streams[selectedServerIdx].url;
                }

                startCountdown();
            } catch (e) { showError('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™'); }
        }

        function startCountdown() {
            const el = document.getElementById('countdown'), progress = document.getElementById('countdown-progress');
            const circ = 2 * Math.PI * 55; progress.style.strokeDasharray = circ;
            const timer = setInterval(() => {
                countdown--; el.textContent = countdown;
                progress.style.strokeDashoffset = circ - (countdown / 8) * circ;
                if (countdown <= 0) {
                    clearInterval(timer);

                    // If server was pre-selected, go straight to stream after countdown
                    if (streamUrl) {
                        document.getElementById('monetization-layer').style.display = 'none';
                        const frame = getStreamFrame();
                        const cont = getStreamContainer();
                        cont.style.display = 'block';
                        frame.src = streamUrl;
                        initControlBehavior(document.getElementById('ui-controls'), document.getElementById('fs-toggle-btn'), document.getElementById('back-home-btn'), cont);
                    } else {
                        document.getElementById('monetization-layer').style.display = 'none';
                        document.getElementById('choice-layer').style.display = 'flex';
                    }
                }
            }, 1000);
        }

        window.selectServer = (idx) => {

        }

        function initControlBehavior(controls, fsBtn, backBtn, container) {
            let hideTimeout;
            const showControls = () => {
                controls.classList.add('visible');
                clearTimeout(hideTimeout);
                hideTimeout = setTimeout(() => {
                    const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.body.classList.contains('is-fullscreen');
                    if (isFullscreen) controls.classList.remove('visible');
                }, 2000);
            };

            const toggleFS = () => {
                const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.body.classList.contains('is-fullscreen');

                if (!isFullscreen) {
                    // ENTER Fullscreen
                    const rfs = container.requestFullscreen || container.webkitRequestFullscreen || container.mozRequestFullScreen || container.msRequestFullscreen;
                    if (rfs) {
                        rfs.call(container).then(() => {
                            document.body.classList.add('is-fullscreen');
                            fsBtn.textContent = '‚ùê';
                            try { screen.orientation.lock('landscape'); } catch (e) { }
                        }).catch(err => {
                            // Fallback for iOS/safari or blocked
                            container.style.width = '100vw'; container.style.height = '100vh';
                            document.body.classList.add('is-fullscreen');
                            fsBtn.textContent = '‚ùê';
                        });
                    } else {
                        // Older iOS fallback
                        container.style.width = '100vw'; container.style.height = '100vh';
                        document.body.classList.add('is-fullscreen');
                        fsBtn.textContent = '‚ùê';
                    }
                } else {
                    // EXIT Fullscreen
                    document.body.classList.remove('is-fullscreen');
                    container.style.width = ''; container.style.height = '';
                    fsBtn.textContent = '‚õ∂';

                    if (document.exitFullscreen) document.exitFullscreen().catch(e => { });
                    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();

                    try { screen.orientation.unlock(); } catch (e) { }
                    showControls();
                }
            };

            // Improved Click/Touch Handling
            // Prevent ghost clicks passing through
            fsBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                toggleFS();
            });

            // Touch specific for better responsiveness
            fsBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
                toggleFS();
            });

            // Listen for system/browser native fullscreen changes
            const onFSChange = () => {
                const isFS = document.fullscreenElement || document.webkitFullscreenElement;
                if (!isFS) {
                    // Force exit state if browser exited
                    document.body.classList.remove('is-fullscreen');
                    container.style.width = ''; container.style.height = '';
                    fsBtn.textContent = '‚õ∂';
                    controls.classList.add('visible');
                    try { screen.orientation.unlock(); } catch (e) { }
                } else {
                    document.body.classList.add('is-fullscreen');
                    showControls();
                }
            };

            document.addEventListener('fullscreenchange', onFSChange);
            document.addEventListener('webkitfullscreenchange', onFSChange);

            // Show controls on interaction
            window.addEventListener('touchstart', showControls, { passive: true });
            window.addEventListener('mousemove', showControls);
            showControls();
        }
        init();

        // üõë NUCLEAR CACHE KILLER üõë
        if ('caches' in window) {
            caches.keys().then(names => {
                for (let name of names) caches.delete(name);
            });
        }
        localStorage.clear();
        sessionStorage.clear();
    </script>

<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ®ÿ´ ŸÖÿ®ÿßÿ¥ÿ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">

    <!-- Analytics & Config -->
    <script src="/js/config.js"></script>
    <script src="/js/analytics.js"></script>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        /* UI Controls Layer */
        .controls-wrapper {
            position: absolute;
            bottom: 85px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2147483647;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .ui-control {
            pointer-events: auto;
            position: relative;
            background: rgba(30, 40, 60, 0.92);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .back-btn {
            padding: 10px 22px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
        }

        .fullscreen-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 20px;
        }

        /* Fullscreen Behavior */
        body.is-fullscreen .controls-wrapper {
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, 20px);
        }

        body.is-fullscreen .controls-wrapper.visible {
            opacity: 0.5;
            pointer-events: auto;
            transform: translate(-50%, 0);
        }

        body.is-fullscreen .back-btn {
            display: none;
        }

        @media (max-width: 768px) {
            .controls-wrapper {
                left: auto;
                right: 60px;
                bottom: calc(85px + env(safe-area-inset-bottom, 10px));
                transform: none;
                gap: 10px;
            }

            .back-btn {
                padding: 8px 18px;
                font-size: 13px;
            }

            .fullscreen-btn {
                width: 34px;
                height: 34px;
                font-size: 16px;
            }

            body.is-fullscreen .controls-wrapper {
                transform: translateX(100px);
                right: 60px;
                bottom: calc(15px + env(safe-area-inset-bottom, 5px));
            }

            body.is-fullscreen .controls-wrapper.visible {
                transform: none;
            }

            .monetization-layer {
                align-items: flex-start;
                padding-top: 30px;
            }

            .choice-card {
                min-width: 155px;
                padding: 15px;
                border-radius: 12px;
            }

            .choice-card h3 {
                font-size: 14px;
            }

            .choice-card p {
                display: none;
            }

            .monetization-content h2 {
                margin-top: -40px !important;
                font-size: 19px;
            }
        }

        /* Essential Layers */
        #stream-container {
            width: 100vw;
            height: 100vh;
            background: #000;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        #stream {
            width: 100%;
            height: 100%;
            border: none;
        }

        .monetization-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
            overflow-y: auto;
            padding: 20px 0;
        }

        .monetization-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(26, 32, 44, 0.98));
            backdrop-filter: blur(12px);
        }

        .monetization-content {
            position: relative;
            text-align: center;
            color: #fff;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            padding: 10px;
        }

        .choice-cards {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        .choice-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            cursor: pointer;
            transition: transform 0.2s;
            min-width: 180px;
            padding: 20px;
            border-radius: 15px;
        }

        .choice-btn {
            background: #667eea;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
        }

        .countdown-circle {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
        }

        .countdown-circle svg {
            transform: rotate(-90deg);
        }

        .countdown-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 6;
        }

        .countdown-progress {
            fill: none;
            stroke: #667eea;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-dasharray: 345;
            transition: stroke-dashoffset 1s linear;
        }

        .countdown-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 45px;
            font-weight: 800;
            color: #667eea;
        }
    </style>
</head>

<body>
    <div id="monetization-layer" class="monetization-layer">
        <div class="monetization-overlay"></div>
        <div class="monetization-content" id="countdown-area">
            <h2 style="margin-bottom: 15px;">ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ÿ∂Ÿäÿ± ÿßŸÑÿ®ÿ´ ÿßŸÑŸÖÿ®ÿßÿ¥ÿ±...</h2>
            <div class="countdown-circle">
                <svg width="130" height="130">
                    <circle cx="65" cy="65" r="55" class="countdown-bg"></circle>
                    <circle cx="65" cy="65" r="55" class="countdown-progress" id="countdown-progress"></circle>
                </svg>
                <div class="countdown-number" id="countdown">8</div>
            </div>
            <p style="margin-bottom: 20px;">ÿßŸÜÿ™ÿ∏ÿ± ÿ´ŸàÿßŸÜŸä ŸÑÿ™ÿ¨ŸáŸäÿ≤ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±ÿßÿ™ ÿßŸÑÿ£ŸÉÿ´ÿ± ÿßÿ≥ÿ™ŸÇÿ±ÿßÿ±ÿßŸã...</p>
        </div>
    </div>

    <div id="choice-layer" class="monetization-layer" style="display: none;">
        <div class="monetization-overlay"></div>
        <div class="monetization-content">
            <h2 style="margin-bottom: 20px; margin-top: -40px;">ÿßÿÆÿ™ÿ± ÿ≥Ÿäÿ±ŸÅÿ± ÿßŸÑŸÖÿ¥ÿßŸáÿØÿ©</h2>
            <div class="choice-cards" id="server-cards-container"></div>
        </div>
    </div>

    <div id="stream-container">
        <iframe id="stream" allowfullscreen referrerpolicy="no-referrer"
            allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
            sandbox="allow-scripts allow-same-origin allow-forms allow-presentation"></iframe>
        <div class="controls-wrapper" id="ui-controls">
            <a href="/" class="back-btn ui-control" id="back-home-btn">üè† ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</a>
            <button class="fullscreen-btn ui-control" id="fs-toggle-btn" title="ŸÖŸÑÿ° ÿßŸÑÿ¥ÿßÿ¥ÿ©">‚õ∂</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('match');
        const selectedServerIdx = urlParams.get('server');
        let currentMatch = null, countdown = 8, streamUrl = '';

        const getStreamFrame = () => document.getElementById('stream');
        const getStreamContainer = () => document.getElementById('stream-container');

        async function init() {
            try {
                const res = await fetch(`data/matches.json?t=${Date.now()}`, { cache: 'no-store' });
                const data = await res.json();
                currentMatch = data.matches.find(m => m.id == matchId);
                if (!currentMatch) return showError('ÿßŸÑÿ®ÿ´ ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ± ÿ≠ÿßŸÑŸäÿßŸã');

                renderServers();

                if (selectedServerIdx !== null && currentMatch.streams[selectedServerIdx]) {
                    document.querySelector('#countdown-area h2').textContent = 'ÿ¨ÿßÿ±Ÿä ÿ™ÿ¨ŸáŸäÿ≤ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ± ÿßŸÑŸÖÿÆÿ™ÿßÿ±...';
                    streamUrl = currentMatch.streams[selectedServerIdx].url;
                }

                startCountdown();
            } catch (e) { showError('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™'); }
        }

        function startCountdown() {
            const el = document.getElementById('countdown'), progress = document.getElementById('countdown-progress');
            const circ = 2 * Math.PI * 55; progress.style.strokeDasharray = circ;
            const timer = setInterval(() => {
                countdown--; el.textContent = countdown;
                progress.style.strokeDashoffset = circ - (countdown / 8) * circ;
                if (countdown <= 0) {
                    clearInterval(timer);
                    if (streamUrl) {
                        document.getElementById('monetization-layer').style.display = 'none';
                        const frame = getStreamFrame();
                        const cont = getStreamContainer();
                        cont.style.display = 'block';
                        frame.src = streamUrl;
                        initControlBehavior(document.getElementById('ui-controls'), document.getElementById('fs-toggle-btn'), document.getElementById('back-home-btn'), cont);
                    } else {
                        document.getElementById('monetization-layer').style.display = 'none';
                        document.getElementById('choice-layer').style.display = 'flex';
                    }
                }
            }, 1000);
        }

        function renderServers() {
            const container = document.getElementById('server-cards-container');
            const activeStreams = currentMatch.streams.filter(s => s.url && s.url.length > 5);
            activeStreams.forEach((stream, idx) => {
                const isVIP = stream.source === 'siiir' || idx === 1;
                const card = document.createElement('div');
                card.className = `choice-card ${isVIP ? 'premium' : ''}`;
                card.innerHTML = `<div style="font-size: 32px; margin-bottom: 10px;">${isVIP ? '‚ö°' : 'üì∫'}</div><h3>ÿ≥Ÿäÿ±ŸÅÿ± ${idx + 1}</h3><button class="choice-btn">ÿ¥ÿßŸáÿØ ÿßŸÑÿ¢ŸÜ</button>`;
                card.onclick = () => window.selectServer(idx);
                container.appendChild(card);
            });
        }

        window.selectServer = (idx) => {
            const selected = currentMatch.streams[idx];
            if (!selected || !selected.url) return;

            streamUrl = selected.url;
            document.getElementById('choice-layer').style.display = 'none';

            const frame = getStreamFrame();
            const cont = getStreamContainer();

            cont.style.display = 'block';
            frame.src = streamUrl;

            const controls = document.getElementById('ui-controls');
            controls.style.display = 'flex';
            initControlBehavior(controls, document.getElementById('fs-toggle-btn'), document.getElementById('back-home-btn'), cont);
        };

        function showError(msg) {
            document.getElementById('monetization-layer').innerHTML = `<div class="monetization-overlay"></div><div class="monetization-content"><h2>‚ö†Ô∏è ${msg}</h2><a href="/" style="color:#667eea;display:block;margin-top:20px;font-weight:bold;text-decoration:none;">ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</a></div>`;
        }

        function initControlBehavior(controls, fsBtn, backBtn, container) {
            let hideTimeout;
            const showControls = () => {
                controls.classList.add('visible');
                clearTimeout(hideTimeout);
                hideTimeout = setTimeout(() => {
                    const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.body.classList.contains('is-fullscreen');
                    if (isFullscreen) controls.classList.remove('visible');
                }, 2000);
            };

            const toggleFS = () => {
                const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.body.classList.contains('is-fullscreen');

                if (!isFullscreen) {
                    const rfs = container.requestFullscreen || container.webkitRequestFullscreen || container.mozRequestFullScreen || container.msRequestFullscreen;
                    if (rfs) {
                        rfs.call(container).then(() => {
                            document.body.classList.add('is-fullscreen');
                            fsBtn.textContent = '‚ùê';
                        }).catch(err => {
                            container.style.width = '100vw'; container.style.height = '100vh';
                            document.body.classList.add('is-fullscreen');
                            fsBtn.textContent = '‚ùê';
                        });
                    }
                } else {
                    document.body.classList.remove('is-fullscreen');
                    container.style.width = ''; container.style.height = '';
                    fsBtn.textContent = '‚õ∂';
                    if (document.exitFullscreen) document.exitFullscreen().catch(e => { });
                    showControls();
                }
            };

            fsBtn.addEventListener('click', (e) => { e.preventDefault(); e.stopPropagation(); toggleFS(); });
            fsBtn.addEventListener('touchend', (e) => { e.preventDefault(); e.stopPropagation(); toggleFS(); });

            const onFSChange = () => {
                const isFS = document.fullscreenElement || document.webkitFullscreenElement;
                if (!isFS) {
                    document.body.classList.remove('is-fullscreen');
                    container.style.width = ''; container.style.height = '';
                    fsBtn.textContent = '‚õ∂';
                    controls.classList.add('visible');
                } else {
                    document.body.classList.add('is-fullscreen');
                    showControls();
                }
            };

            document.addEventListener('fullscreenchange', onFSChange);
            document.addEventListener('webkitfullscreenchange', onFSChange);
            window.addEventListener('touchstart', showControls, { passive: true });
            window.addEventListener('mousemove', showControls);
            showControls();
        }
        init();
    </script>
</body>

</html>

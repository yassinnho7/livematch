    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('match');
        const selectedServerIdx = urlParams.get('server');
        let currentMatch = null, countdown = 5, streamUrl = '';

        function goBackWithAd() {
            window.open('https://otieu.com/4/10557734', '_blank');
            window.location.href = '/';
        }

        // Toggle Fullscreen for the Wrapper
        function toggleFullscreen() {
            const el = document.querySelector('.video-player-frame');
            if (!document.fullscreenElement) {
                if (el.requestFullscreen) el.requestFullscreen();
                else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }

        async function init() {
            try {
                const res = await fetch(`data/matches.json?t=${Date.now()}`, { cache: 'no-store' });
                const data = await res.json();
                currentMatch = data.matches.find(m => m.id == matchId);
                if (!currentMatch) return showError('ÿßŸÑÿ®ÿ´ ÿßŸÑŸÖÿ®ÿßÿ¥ÿ± ÿßŸÜÿ™ŸáŸâ ÿ£Ÿà ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ±');

                renderServers();

                if (selectedServerIdx !== null && currentMatch.streams[selectedServerIdx]) {
                    document.querySelector('#monetization-layer h2').textContent = 'ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ± ÿßŸÑŸÖÿÆÿ™ÿßÿ±...';
                    streamUrl = currentMatch.streams[selectedServerIdx].url;
                }
                startCountdown();
            } catch (e) { showError('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿÆÿßÿØŸÖ'); }
        }

        function startCountdown() {
            const el = document.getElementById('countdown'), progress = document.getElementById('countdown-progress');
            const circ = 2 * Math.PI * 45; // r=45
            if (progress) progress.style.strokeDashoffset = 0;

            const timer = setInterval(() => {
                countdown--;
                if (el) el.textContent = countdown;
                if (progress) progress.style.strokeDashoffset = circ - (countdown / 5) * circ;

                if (countdown <= 0) {
                    clearInterval(timer);
                    if (streamUrl) launchStream(streamUrl);
                    else {
                        document.getElementById('monetization-layer').style.display = 'none';
                        document.getElementById('choice-layer').style.display = 'flex';
                    }
                }
            }, 1000);
        }

        function launchStream(url) {
            document.getElementById('monetization-layer').style.display = 'none';
            document.getElementById('choice-layer').style.display = 'none';
            const cont = document.getElementById('stream-container');
            const frame = document.getElementById('stream');

            cont.style.display = 'flex'; // Uses Flex to layout video & controls
            frame.src = url;
        }

        function renderServers() {
            const container = document.getElementById('server-cards-container');
            container.innerHTML = '';
            const activeStreams = currentMatch.streams.filter(s => s.url && s.url.length > 5);
            activeStreams.forEach((stream, idx) => {
                const card = document.createElement('div');
                card.className = 'choice-card';
                card.innerHTML = `<div style="font-size: 20px;">${stream.source === 'siiir' ? '‚ö°' : 'üì∫'}</div><h4 style="font-size:14px; margin:5px 0;">ÿ≥Ÿäÿ±ŸÅÿ± ${idx + 1}</h4>`;
                card.onclick = () => launchStream(stream.url);
                container.appendChild(card);
            });
        }

        function showError(msg) {
            document.getElementById('monetization-layer').innerHTML = `<div class="monetization-content"><h2>‚ö†Ô∏è ${msg}</h2><a href="/" style="color:#667eea;display:block;margin-top:20px;font-weight:bold;text-decoration:none;">ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</a></div>`;
        }

        init();
    </script>

        /* ========================

        .countdown-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, #0f2027 0%, #0a0a15 100%);
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .countdown-screen.hide {

            pointer-events: none;
        }

        .countdown-logo {
            font-size: 2.5rem;
            margin-bottom: 15px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .countdown-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #e2e8f0;
            margin-bottom: 5px;

        .countdown-subtitle {
            font-size: 0.8rem;
            color: #64748b;

            /* User requested removal */

        /* Circular countdown */
        .countdown-circle-wrap {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
        }

        .countdown-circle-wrap svg {
            width: 120px;
            height: 120px;
            transform: rotate(-90deg);
        }

        .countdown-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.08);
            stroke-width: 5;
        }

        .countdown-progress {
            fill: none;
            stroke: #1d9bf0;
            stroke-width: 5;
            stroke-linecap: round;
            stroke-dasharray: 339;
            /* 2 * PI * 54 (cx=60, r=54) ‚âà 339 */
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
        }

        .countdown-number {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;

        /* Watch Now Button */

        @keyframes pulseBtn {

        @keyframes fadeInOut {

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('match');
        const selectedServerIdx = parseInt(urlParams.get('server') || '0');
        const directServerUrl = urlParams.get('server_url');
        let currentMatch = null;
        let currentServerIdx = selectedServerIdx;

        async function toggleFullscreen() {
            const el = document.querySelector('.video-player-frame');
            if (!document.fullscreenElement) {
                try {
                    if (el.requestFullscreen) {
                        await el.requestFullscreen();
                    } else if (el.webkitRequestFullscreen) {
                        await el.webkitRequestFullscreen();
                    }

                    // Attempt to lock landscape on mobile
                    if (screen.orientation && screen.orientation.lock) {
                        await screen.orientation.lock('landscape').catch(() => { });
                    }
                } catch (err) {
                    console.error('Fullscreen error:', err);
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }

                // Unlock orientation
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            }
        }

        // ============ SERVERS ============
        function buildServerButtons(streams) {
            const grid = document.getElementById('server-grid');
            if (!grid) return;
            grid.innerHTML = ''; // Essential clear

            streams.forEach((stream, idx) => {
                const btn = document.createElement('button');
                btn.className = 'server-btn' + (idx === currentServerIdx ? ' active' : '');
                // USER ONLY WANTS NUMBERS: Server 1, Server 2...
                btn.innerHTML = `ÿ≥Ÿäÿ±ŸÅÿ± ${idx + 1}`;
                btn.onclick = () => {
                    currentServerIdx = idx;
                    launchStream(stream.url);
                    grid.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };
                grid.appendChild(btn);
            });
        }

        // ============ INIT ============
        async function init() {
            try {
                // If a direct server URL is provided (from TMA), use it immediately
                if (directServerUrl) {
                    const decoded = decodeURIComponent(directServerUrl);
                    if (!isPreferredPlayerUrl(decoded) || isBlockedPlaceholderUrl(decoded)) {
                        return showError('ÿßÿπÿØ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÑÿßÿ≠ŸÇÿßÿå ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ± ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ± ÿ≠ÿßŸÑŸäÿß. ŸÇÿØ Ÿäÿ∏Ÿáÿ± ÿ®ÿπÿØ ÿßŸÑÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ™ÿßŸÑŸä ÿÆŸÑÿßŸÑ 7 ÿØŸÇÿßÿ¶ŸÇ.');
                    }
                    launchStream(decoded);

                    // Still try to fetch match data for context/servers list
                    if (matchId) {
                        const res = await fetch(`data/matches.json?t=${Date.now()}`, { cache: 'no-store' });
                        const data = await res.json();
                        currentMatch = data.matches.find(m => m.id == matchId);
                        if (currentMatch && currentMatch.streams) {
                            const visibleStreams = currentMatch.streams.filter((stream) => !isBlockedPlaceholderUrl(stream.url));
                            buildServerButtons(visibleStreams);
                        }
                    }
                    return;
                }

                const res = await fetch(`data/matches.json?t=${Date.now()}`, { cache: 'no-store' });
                const data = await res.json();
                currentMatch = data.matches.find(m => m.id == matchId);

                if (!currentMatch) return showError('ÿßŸÑÿ®ÿ´ ÿßŸÑŸÖÿ®ÿßÿ¥ÿ± ÿßŸÜÿ™ŸáŸâ ÿ£Ÿà ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ±');

                if (currentMatch.streams && currentMatch.streams.length > 0) {
                    const visibleStreams = currentMatch.streams.filter((stream) => !isBlockedPlaceholderUrl(stream.url));
                    const hasPreferredPlayer = visibleStreams.some((stream) => isPreferredPlayerUrl(stream.url));
                    if (!hasPreferredPlayer) {
                        return showError('ÿßÿπÿØ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÑÿßÿ≠ŸÇÿßÿå ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ± ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ± ÿ≠ÿßŸÑŸäÿß. ŸÇÿØ Ÿäÿ∏Ÿáÿ± ÿ®ÿπÿØ ÿßŸÑÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ™ÿßŸÑŸä ÿÆŸÑÿßŸÑ 7 ÿØŸÇÿßÿ¶ŸÇ.');
                    }

                    buildServerButtons(visibleStreams);

                    const idx = Math.min(currentServerIdx, visibleStreams.length - 1);

                    // Directly launch the stream without countdown
                    launchStream(visibleStreams[idx].url);
                } else {
                    showError('ÿßÿπÿØ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÑÿßÿ≠ŸÇÿßÿå ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ± ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ± ÿ≠ÿßŸÑŸäÿß. ŸÇÿØ Ÿäÿ∏Ÿáÿ± ÿ®ÿπÿØ ÿßŸÑÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ™ÿßŸÑŸä ÿÆŸÑÿßŸÑ 7 ÿØŸÇÿßÿ¶ŸÇ.');
                }

            } catch (e) {
                showError('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿÆÿßÿØŸÖ');
            }
        }

        function launchStream(url) {
            document.getElementById('stream').src = url;
        }

        function isPreferredPlayerUrl(url) {
            return typeof url === 'string' && url.includes('/albaplayer/');
        }

        function isBlockedPlaceholderUrl(url) {
            const value = String(url || '').toLowerCase();
            return value.includes('koraplus.blog/kooracity') || value.includes('koraplus.blog/koora-live');
        }

        function goHome() {
            // If we have a server_url, we are likely in TMA context
            if (urlParams.get('server_url') || window.Telegram?.WebApp) {
                window.location.href = 'tma.html';
            } else {
                window.location.href = '/';
            }
        }

        function showError(msg) {
            document.body.innerHTML = `
                <div class="error-screen">
                    <h2>‚ö†Ô∏è ${msg}</h2>
                    <a href="javascript:goHome()">ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</a>
                </div>
            `;
        }

        init();
    </script>

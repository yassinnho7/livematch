        @font-face {
            font-family: 'Cairo';

        }

        * {

        body {
            font-family: 'Cairo', system-ui, sans-serif;

            overflow: hidden;

        /* ========================
           COUNTDOWN SCREEN (5 seconds)
           ======================== */
        .countdown-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, #0f2027 0%, #0a0a15 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: opacity 0.5s;
        }

        .countdown-screen.hide {
            opacity: 0;
            pointer-events: none;
        }

        .countdown-logo {
            font-size: 2.5rem;
            margin-bottom: 15px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .countdown-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #e2e8f0;
            margin-bottom: 5px;
        }

        .countdown-subtitle {
            font-size: 0.8rem;
            color: #64748b;
            margin-bottom: 25px;
        }

        /* Circular countdown */
        .countdown-circle-wrap {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 25px;
        }

        .countdown-circle-wrap svg {
            width: 100px;
            height: 100px;
            transform: rotate(-90deg);
        }

        .countdown-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.08);
            stroke-width: 4;
        }

        .countdown-progress {
            fill: none;
            stroke: #1d9bf0;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 283;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
        }

        .countdown-number {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 900;
            color: #fff;
        }

        .countdown-message {
            font-size: 0.85rem;
            color: #1d9bf0;
            font-weight: 600;
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        /* Ad slot inside countdown */
        .countdown-ad-slot {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60px;
        }

        /* Animated dots for "preparing" text */
        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0% {
                content: '';
            }

            25% {
                content: '.';
            }

            50% {
                content: '..';
            }

            75% {
                content: '...';
            }
        }

        /* ========================
           MATCH INFO BAR
           ======================== */
        .match-info-bar {
            background: #0f1923;
            padding: 8px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            font-size: 0.82rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            flex-shrink: 0;
        }

        .match-info-bar .teams {
            font-weight: 700;
        }

        .match-info-bar .live-dot {
            width: 7px;
            height: 7px;
            background: #f4212e;
            border-radius: 50%;
            animation: dotPulse 2s infinite;
        }

        .match-info-bar .score {
            font-weight: 900;
            color: #1d9bf0;
            font-size: 0.95rem;
        }

        @keyframes dotPulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        /* ========================
           VIDEO PLAYER
           ======================== */
        #stream-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        .video-player-frame {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .video-player-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* ========================
           SERVER SELECTION
           ======================== */
        .server-section {
            background: #0f1923;
            padding: 10px 15px;
            flex-shrink: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .server-label {
            font-size: 0.72rem;
            color: #5b7083;
            margin-bottom: 6px;
            text-align: center;
        }

        .server-grid {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .server-btn {
            background: rgba(29, 155, 240, 0.08);
            border: 1px solid rgba(29, 155, 240, 0.15);
            color: #8899a6;

            transition: all 0.2s;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .server-btn:hover {
            background: rgba(29, 155, 240, 0.15);
            color: #e2e8f0;
        }

        .server-btn.active {
            background: #1d9bf0;
            color: #fff;
            border-color: transparent;
        }

        .server-quality {
            font-size: 0.58rem;
            background: rgba(255, 255, 255, 0.12);
            padding: 1px 5px;
            border-radius: 3px;
        }

        .server-btn.active .server-quality {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ========================
           BOTTOM CONTROLS
           ======================== */
        .watch-controls {
            background: #0a0e15;
            padding: 7px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .ctrl-btn {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: #8899a6;
            padding: 5px 12px;

            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .ctrl-btn:hover {

        }

        .watch-social {
            display: flex;

        .watch-social a {

        /* Ad Banner */

        /* Error State */

        }

        .error-screen a {

<body>

    <!-- 5-Second Countdown Screen -->

    <div class="watch-controls">
        <div>
            <button onclick="window.location.href='/'" class="ctrl-btn">üè† ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</button>
            <button id="fullscreen-btn" onclick="toggleFullscreen()" class="ctrl-btn">‚õ∂ ŸÖŸÑÿ° ÿßŸÑÿ¥ÿßÿ¥ÿ©</button>
        </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('match');
        const selectedServerIdx = parseInt(urlParams.get('server') || '0');
        let currentMatch = null;
        let currentServerIdx = selectedServerIdx;

        async function toggleFullscreen() {
            const el = document.querySelector('.video-player-frame');
            if (!document.fullscreenElement) {
                try {
                    if (el.requestFullscreen) {
                        await el.requestFullscreen();
                    } else if (el.webkitRequestFullscreen) {
                        await el.webkitRequestFullscreen();
                    }

                    // Attempt to lock landscape on mobile
                    if (screen.orientation && screen.orientation.lock) {
                        await screen.orientation.lock('landscape').catch(() => { });
                    }
                } catch (err) {
                    console.error('Fullscreen error:', err);
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }

                // Unlock orientation
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            }
        }

        // ============ COUNTDOWN ============
        function startCountdown(onDone) {
            const screen = document.getElementById('countdown-screen');
            const numberEl = document.getElementById('cd-number');
            const progressEl = document.getElementById('cd-progress');

            const circumference = 283;
            let remaining = 5;

            function tick() {
                if (remaining <= 0) {
                    screen.classList.add('hide');
                    setTimeout(() => {
                        screen.style.display = 'none';
                        if (onDone) onDone();
                    }, 500);
                    return;
                }

                numberEl.textContent = remaining;
                const progress = ((5 - remaining) / 5) * circumference;
                progressEl.style.strokeDashoffset = circumference - progress;

                remaining--;
                setTimeout(tick, 1000);
            }

            tick();
        }

        // ============ SERVERS ============
        function buildServerButtons(streams) {
            const grid = document.getElementById('server-grid');
            grid.innerHTML = '';

            streams.forEach((stream, idx) => {
                const btn = document.createElement('button');
                btn.className = 'server-btn' + (idx === currentServerIdx ? ' active' : '');
                // Simplified labels: just Server 1, Server 2...
                btn.innerHTML = `ÿ≥Ÿäÿ±ŸÅÿ± ${idx + 1}`;
                btn.onclick = () => {
                    currentServerIdx = idx;
                    launchStream(stream.url);
                    grid.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };
                grid.appendChild(btn);
            });
        }

        // ============ INIT ============
        async function init() {
            try {
                const res = await fetch(`data/matches.json?t=${Date.now()}`, { cache: 'no-store' });
                const data = await res.json();
                currentMatch = data.matches.find(m => m.id == matchId);

                if (!currentMatch) return showError('ÿßŸÑÿ®ÿ´ ÿßŸÑŸÖÿ®ÿßÿ¥ÿ± ÿßŸÜÿ™ŸáŸâ ÿ£Ÿà ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ±');

                const cdTeams = document.getElementById('cd-teams');
                cdTeams.textContent = `${currentMatch.home.name} vs ${currentMatch.away.name}`;

                if (currentMatch.streams && currentMatch.streams.length > 0) {
                    buildServerButtons(currentMatch.streams);

                    const idx = Math.min(currentServerIdx, currentMatch.streams.length - 1);

                    startCountdown(() => {
                        launchStream(currentMatch.streams[idx].url);
                    });
                } else {
                    showError('ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ≥Ÿäÿ±ŸÅÿ±ÿßÿ™ ŸÖÿ™ÿßÿ≠ÿ© ÿ≠ÿßŸÑŸäÿßŸã');
                }

            } catch (e) {
                showError('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿÆÿßÿØŸÖ');
            }
        }

        function launchStream(url) {
            document.getElementById('stream').src = url;
        }

        function showError(msg) {
            const cd = document.getElementById('countdown-screen');
            if (cd) cd.style.display = 'none';

            document.body.innerHTML = `
                <div class="error-screen">
                    <h2>‚ö†Ô∏è ${msg}</h2>
                    <a href="/">ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</a>
                </div>
            `;
        }

        init();
    </script>
</body>

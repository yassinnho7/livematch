    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('match');
        const selectedServerIdx = parseInt(urlParams.get('server') || '0');
        let currentMatch = null;
        let currentServerIdx = selectedServerIdx;

        function toggleFullscreen() {
            const el = document.querySelector('.video-player-frame');
            if (!document.fullscreenElement) {
                if (el.requestFullscreen) el.requestFullscreen();
                else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }

        function buildServerButtons(streams) {
            const grid = document.getElementById('server-grid');
            grid.innerHTML = '';

            streams.forEach((stream, idx) => {
                const btn = document.createElement('button');
                btn.className = 'server-btn' + (idx === currentServerIdx ? ' active' : '');
                btn.innerHTML = `Ø³ÙŠØ±ÙØ± ${idx + 1} <span class="server-quality">${stream.quality || 'SD'}</span>`;
                btn.onclick = () => {
                    currentServerIdx = idx;
                    launchStream(stream.url);
                    // Update active state
                    grid.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };
                grid.appendChild(btn);
            });
        }

        async function init() {
            try {

                if (currentMatch.status === 'LIVE') {
                    document.getElementById('live-indicator').style.display = 'block';
                    if (currentMatch.score) {
                        document.getElementById('match-score').textContent = currentMatch.score;
                    }

                // Build server buttons
